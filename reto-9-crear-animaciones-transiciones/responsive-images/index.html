<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Responsive images</title>
</head>
<body>
  <!-- img -->
  <img src="../assets/docus/docu_1.webp" class="docu" />

  <!-- pictures/source -->
  <!-- NOTA: el orden es importante porque actua como una media queries en funcion del tamaÃ±a mostrara una u otra imagen -->
  <picture>
    <!-- Desktop -->
    <source srcset="
          https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/ZJ6ytgzvsh5CvWhdthsA.jpg
        " media="(min-width:1200px)" />
    <!-- Tablet -->
    <source srcset="
          https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/qQ0QuF4k0kO8B72b8Vo8.jpg
        " media="(min-width: 768px)" />
    <!-- Imagen por defecto, mobile -->
    <img
      src="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/fO7EJEn4hGVeN4UbBO3g.jpg" />
  </picture>

  <!-- srcset para densidad de pixeles del usuario, retina etc-->
  <img src="../assets/docus/docu_2.webp" alt="" srcset="
        ../assets/docus/docu_2.webp 1x,
        ../assets/docus/docu_2.webp 2x,
        ../assets/docus/docu_2.webp 3x
      " />

  <!-- Vemos el ejemplo del perrito -->
  <img src="./img/dog_c_scalew_1352.jpg" alt="perrito" srcset="
        ./img/dog_c_scalew_591.jpg   591w,
        ./img/dog_c_scalew_1352.jpg 1352w
      " />
</body>
</html>
