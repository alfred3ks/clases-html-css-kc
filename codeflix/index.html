<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Open graph -->
  <meta property="og:title" content="Codeflix" />
  <meta property="og:description" content="Codeflix website description." />
  <meta property="og:image"
    content="https://github.com/alfred3ks/clases-html-css-kc/blob/main/codeflix/assets/app/open-graph-codeflix.jpg?raw=true" />
  <!-- Open graph de twitter -->
  <meta property="twitter:card" content="summary" />
  <!-- Estilos comunes -->
  <!-- Normalize siempre de primero para no pisar estilos -->
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/spinner.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/banner.css" />
  <link rel="stylesheet" href="styles/info.css">
  <link rel="stylesheet" href="styles/shows.css">
  <link rel="stylesheet" href="styles/footer.css" />
  <title>Codeflix</title>
</head>
<body class="main-bg">

  <!-- Creamos el spinner para animaciones -->

  <div class="spinner"></div>


  <!-- Header -->
  <header class="header">
    <!-- Logo de la web -->
    <div class="header__image">
      <!-- OJO añadir atributo title -->
      <img src="./assets/app/codeflix.png" alt="logo de codeflix" title="logo de codeflix" />
    </div>

    <!-- Barra de navegación -->
    <nav class="header__nav">
      <ul class="header__nav__list">
        <!-- Navegacion interna -->
        <li class="header__nav__list__item">
          <a class="btn hidden-xs" href="#shows">All shows</a>
        </li>
        <!-- Navegación a otra pagina html -->
        <li class="header__nav__list__item">
          <a class="btn" href="sign-in.html">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main>
    <!-- Banner -->
    <section class="banner">
      <!-- Aqui metemos la imagen de fondo -->
      <div class="banner__image"></div>
      <div class="banner__content">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>Ready to watch?</p>
      </div>
    </section>

    <!--  seccion video -->
    <section class="info">
      <!-- Texto -->
      <div class="info__text">
        <h2>Watch everywhere</h2>
        <p>Stream unlimited movies and TV shows on your, phone, tablet, laptop, and TV</p>
      </div>
      <!-- Video -->
      <div class="info__video">
        <img src="./assets/app/device-pile.png" alt="video image">
        <video src="./assets/app/video-devices.m4v" muted autoplay loop>
          <source src="./assets/app/video-devices.m4v" type="video/mp4">
        </video>
      </div>
    </section>

    <!-- Grid de peliculas -->
    <section class="shows">
      <!-- Series -->
      <section>
        <h2>Newest</h2>
        <ul class="shows__list">
          <li>
            <figure>
              <img src="./assets/series/serie_1.jpg" alt="Spy master">
              <figcaption>spy masters</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/series/serie_2.jpg" alt="House of dragon">
              <figcaption>House of dragon</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/series/serie_3.jpg" alt="Love & death">
              <figcaption>Love & death</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/series/serie_4.jpg" alt="Succession">
              <figcaption>Succession</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <!-- Documentales-->
      <section>
        <h2>Docus</h2>
        <ul class="shows__list">
          <li>
            <figure>
              <img src="./assets/docus/docu_1.webp" alt="Secret of wild australia">
              <figcaption>Secret of wild australia</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/docus/docu_2.webp" alt="Strange creatures">
              <figcaption>Strange creatures</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/docus/docu_3.webp" alt="Africa's hunters">
              <figcaption>Africa's hunters</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="./assets/docus/docu_4.webp" alt="Shark squad">
              <figcaption>Shark squad</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p>@2025 <em>Codeflix</em> Website</p>
    <!-- Convencion de BEM para las clases del css -->
    <p class="footer__company">Powered by keepcoding</p>
  </footer>
</body>
</html>
