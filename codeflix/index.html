<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Estilos comunes -->
  <!-- Normalize siempre de primero para no pisar estilos -->
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/banner.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <title>Codeflix</title>
</head>
<body class="main-bg">
  <!-- Header -->
  <header class="header">
    <!-- Logo de la web -->
    <div class="header__image">
      <!-- OJO añadir atributo title -->
      <img src="./assets/app/codeflix.png" alt="logo de codeflix" title="logo de codeflix" />
    </div>

    <!-- Barra de navegación -->
    <nav class="header__nav">
      <ul class="header__nav__list">
        <!-- Navegacion interna -->
        <li class="header__nav__list__item">
          <a class="btn hidden" href="#shows">All shows</a>
        </li>
        <!-- Navegación a otra pagina html -->
        <li class="header__nav__list__item">
          <a class="btn" href="sign-in.html">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main>
    <!-- Banner -->
    <section class="banner">
      <!-- Aqui metemos la imagen de fondo -->
      <div class="banner__image"></div>
      <div class="banner__content">
        <h1>Unlimited movies, TV shows; and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>Ready to watch?</p>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p>@2025 <em>Codeflix</em> Website</p>
    <!-- Convencion de BEM para las clases del css -->
    <p class="footer__company">Powered by keepcoding</p>
  </footer>
</body>
</html>
